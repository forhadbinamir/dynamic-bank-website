<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Banking Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-center font-semibold text-5xl mt-20">Welcome to Dynamic <span class="text-purple-600">Banking
            Website!!</span>
    </h1>
    <section>
        <div class="w-1/2 mx-auto mt-12 bg-indigo-300 p-8 rounded">
            <input class="display: block w-3/4 my-4 px-2 py-2 rounded" type="email" name="" id="input-mail"
                placeholder="Enter your mail">
            <input class="display: block px-2 w-3/4 py-2 rounded" type="password" name="" id="input-password"
                placeholder="Enter your password">
            <button id="submit-button"
                class="my-4 bg-yellow-300 text-white font-semibold text-lg py-2 px-4 rounded">Submit</button>
        </div>
    </section>






    <script src="js/script.js"></script>
</body>

</html>
