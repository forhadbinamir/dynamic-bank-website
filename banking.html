<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Transiction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-center font-semibold text-5xl mt-10">Get some <span class="text-purple-600">Mooooney!!</span>
        </h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Amount diposit section  -->
        <section>
            <div class="mt-12 grid grid-cols-3 gap-4">
                <div class="bg-purple-600 py-8 px-4 text-center rounded">
                    <h3 class="text-white font-semibold text-4xl">Diposite</h3>
                    <h4 class="text-white font-semibold text-6xl">$<span id="diposit-money">00</span> </h4>
                </div>
                <div class="bg-indigo-600 py-8 px-4 text-center rounded">
                    <h3 class="text-white font-semibold text-4xl">Withdraw</h3>
                    <h4 class="text-white font-semibold text-6xl">$<span id="withdraw-money">00</span> </h4>
                </div>
                <div class="bg-yellow-400 py-8 px-4 text-center rounded">
                    <h3 class="text-white font-semibold text-4xl">Balance</h3>
                    <h4 class="text-white font-semibold text-6xl">$<span id="total-balance">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- Amount input diposit section  -->
        <section>
            <div class="grid grid-cols-2 gap-4 my-12">
                <div class="bg-indigo-200 px-4 py-6 rounded">
                    <h1 class="font-semibold text-4xl">Diposite Option</h1>
                    <input id="diposit-input-field" class=" display: block w-3/4 my-4 px-2 py-2 rounded" type="text"
                        name="" id="input-diposit" placeholder="$Amount You Want to Diposit">
                    <button id="diposit-button"
                        class="my-2 bg-yellow-300 text-white font-semibold text-lg py-2 px-4 rounded">Diposite</button>
                </div>
                <div class="bg-purple-200 px-4 py-6 rounded">
                    <h1 class="font-semibold text-4xl">Withdraw Option</h1>
                    <input id="withdraw-input-field" class=" display: block w-3/4 my-4 px-2 py-2 rounded" type="text"
                        name="" id="input-withdraw" placeholder="$Amount You Want to Withdraw">
                    <button id="withdraw-button"
                        class="my-2 bg-yellow-300 text-white font-semibold text-lg py-2 px-4 rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/banking.js"></script>
</body>

</html>
